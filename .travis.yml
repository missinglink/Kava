language: php

php:
    - 5.4

before_install:
    - git submodule --quiet update --init --recursive
    - sudo apt-get install libmagic-dev libcurl3 curl php5-curl > /dev/null
    - wget http://pecl.php.net/get/pecl_http-2.0.0dev8.tgz
    - tar -xzf pecl_http-2.0.0dev8.tgz > /dev/null
    - sh -c "cd pecl_http-2.0.0dev8 && phpize && ./configure && make && sudo make install" > /dev/null
    - echo "extension=http.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

script: phpunit
